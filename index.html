<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Полярное сияние — Арктика</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; overflow: hidden; }
    body, html {
      background: #000;
      height: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%; /* увеличено для эффекта "неба" */
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-shadow: 0 0 10px #000;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="aurora.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  <div class="overlay">
    Полярное сияние — одно из чудес Арктики<br>
    «Арктика. Сердце России»
  </div>
</body>
</html>
