<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Арктика — Полярное сияние</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; overflow: hidden; }
    body, html {
      background: #000;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 30% 20%, rgba(100, 220, 255, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 70% 40%, rgba(150, 240, 255, 0.5) 0%, transparent 60%),
        radial-gradient(circle at 50% 70%, rgba(80, 200, 255, 0.35) 0%, transparent 50%);
      animation: aurora 15s infinite alternate ease-in-out;
      z-index: -1;
      opacity: 0.9;
    }

    @keyframes aurora {
      0% {
        background-position: 0% 50%, 0% 50%, 0% 50%;
      }
      100% {
        background-position: 100% 50%, -100% 50%, 50% 100%;
      }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
      font-size: 22px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="content">
    Полярное сияние — одно из чудес Арктики<br>
    «Арктика. Сердце России»
  </div>
</body>
</html>
